<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Foodies Delight</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('status').innerText = 'Form submitted successfully!';
            document.getElementById('status').style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
    </header>

    <nav>
        <ul>
            <li><a href="mainpage.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="button">Submit</button>
        </form>
        <p id="status" class="status-message" style="display: none;"></p>
    </section>

    <footer>

        <a href="mainpage.html" class="contact-link">Back to Home</a>
    </footer>
</body>
</html>
